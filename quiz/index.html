<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  

</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="title">Test Your Knowledge on Web Development</h1>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row justify-content-center mh-100">
          <div class="col-md-4 stackedcol mh-100 imgdiv">
            <img src="images/thinkingbrain.gif" alt="A thinking brain">
          </div>
          <div class="desc col-md-4 stackedcol mh-100">
            <h3>How Do You Play?</h2>
            <p class="desc1">...</p>
            <button class="btn read-more-btn">
              Read more
            </button>
            <button class="btn read-less-btn">
              Read less
            </button>
          </div>
          
          <div class="col-md-4 stackedcol mh-100 imgdiv">
            <img src="images/quizbubble.png" alt="Quiz Time!" style="margin: 0">
          </div>
        </div>
      </div>

      <hr>

      <div class="quiz">
        <div class="message">Loading</div>
        <div class="que"></div>
        <div class="anspic"></div>
        <div class="next"></div>
        <div class="results"></div>
        <div class="rwratio"></div>
        <div class="rating"></div>
      </div> 
      
    </main>

    <footer>
      Copyright &copy; 2021<br>
    </footer>

    <script src="script.js"></script>
  </div>
</body>

</html>
